<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
</head>

<body>
    <script>
        function submit() {
            var message = document.getElementById("message").value;
            var to = document.getElementById("to").value;
            var from = document.getElementById("from").value;
            var toFormatted = moment(to).format("DD/MM/YYYY 00:00:00");
            var fromFormatted = moment(from).format("DD/MM/YYYY 00:00:00");

            if (toFormatted === "Invalid date" || fromFormatted === "Invalid date") {
                alert('Date(s) chosen is/are invalid');
                return;
            }
            if (moment(to).isBefore(moment(from))) {
                alert('UNTIL date cannot be before FROM date');
                return;
            }
            if (message === "") {
                alert('Message cannot be empty');
                return;
            }

            var result = `'{ "inform": "${fromFormatted}", "start": "${toFormatted}", "end": "${toFormatted}", "message": "${message}"}'`;
            resultDiv.innerHTML = result;
        }
    </script>

    <h1>Maintenance Banner Formatter</h1>
    <h2 style="color:purple; margin-top: 24px;">From:</h2>
    <input required="required" id="from" type="date" name="from"
        style="height: 60px; width: 200px; font-size: 20px; padding:0px 8px">
    <h2 style="color:purple; margin-top: 24px;">Until:</h2>
    <input required="required" id="to" type="date" name="to"
        style="height: 60px; width: 200px; font-size: 20px; padding:0px 8px">
    <h2 style="color:purple; margin-top: 24px;">Message:</h2>
    <textarea id="message" name="message" style="height: 200px; width: 400px; font-size: 20px; padding:16px"></textarea>
    <br>
    <br>
    <button onclick="submit()" style="font-size: 20px; padding:8px 16px;">Get JSON</button>
    <br>
    <br>
    <br>
    <div id="resultDiv"></div>

</body>

</html>
