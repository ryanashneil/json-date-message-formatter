<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
</head>

<body>
    <script>
        function submit() {
            var dateFormat = "DD/MM/YYYY HH:mm:ss";
            var message = document.getElementById("message").value;
            var to = document.getElementById("to").value;
            var from = document.getElementById("from").value;
            var toFormatted = moment(to).format(dateFormat);
            var fromFormatted = moment(from).format(dateFormat);
            var result = `'{ "inform": "${fromFormatted}", "start": "${toFormatted}", "end": "${toFormatted}", "message": "${message}"}'`;

            console.log(result);
            if (toFormatted === "Invalid date" || fromFormatted === "Invalid date") {
                alert('Date(s) chosen is/are invalid');
                return;
            }
            if (moment(to).isBefore(moment(from))) {
                alert('UNTIL date cannot be before FROM date');
                return;
            }
            if (message === "") {
                alert('Message cannot be empty');
                return;
            }

            resultDiv.innerHTML = `<div class="alert alert-warning" role="alert" id="toCopy">${result}</div>`;
        }
    </script>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Maintenance Banner Formatter</span>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="form-group input-group-lg">
                    <label for="from">Start date</label>
                    <input required="true" type="datetime-local" class="form-control" id="from">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="form-group input-group-lg">
                    <label for="to">End date</label>
                    <input required="true" type="datetime-local" class="form-control" id="to">
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="form-group input-group-lg">
                    <label for="message">Message</label>
                    <textarea style="min-height: 200px;" required="true" id="message" name="message"
                        class="form-control" id="message" aria-describedby="messageHelp"
                        placeholder="Enter message for banner"></textarea>
                    <small id="messageHelp" class="form-text text-muted">You can use html tags</small>
                </div>
            </div>
        </div>
        <br>
        <button onclick="submit()" class="btn btn-primary btn-lg">Get JSON</button>
        <br>
        <br>
        <div id="resultDiv"></div>
    </div>
    </div>

</body>

</html>
